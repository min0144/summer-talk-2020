<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>More - Summer Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
          <span class="nav__update__find"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://i.pinimg.com/originals/fc/a9/85/fca9853565bd0d94b0337cc860a881d1.png"
            class="user-component__avatar--watermelon"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Kim Watermelon</h4>
            <h6 class="user-component__subtitle">
              +1 010-1234-5678
            </h6>
          </div>
        </div>
        <i class="far fa-sticky-note fa-2x"></i>
      </div>
      <ul class="find-screen__list">
        <li class="find-screen__icons">
          <a href="#"
            ><i class="far fa-calendar-check fa-2x"></i>
            <span>QR Code</span>
          </a>
        </li>
        <li class="find-screen__icons">
          <a href="#"
            ><i class="far fa-address-book fa-2x"></i
            ><span>Add by Contacts</span></a
          >
        </li>
        <li class="find-screen__icons">
          <a href="#"
            ><i class="fab fa-bitcoin fa-2x"></i><span>Add by ID</span></a
          >
        </li>
        <li class="find-screen__icons">
          <a href="#"
            ><i class="far fa-paper-plane fa-2x"></i><span>Invite</span></a
          >
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-sad-tear fa-5x"></i>
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/127bd864d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
