<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Find - Summer Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
          <span class="nav__update__find"></span>
        </span>
      </div>
    </header>

    <main class="find-screen">
      <ul class="find-screen__list">
        <li class="find-screen__icons">
          <a href="#"
            ><i class="far fa-calendar-check fa-2x"></i>
            <span>QR Code</span>
          </a>
        </li>
        <li class="find-screen__icons">
          <a href="#"
            ><i class="far fa-address-book fa-2x"></i
            ><span>Add by Contacts</span></a
          >
        </li>
        <li class="find-screen__icons">
          <a href="#"
            ><i class="fab fa-bitcoin fa-2x"></i><span>Add by ID</span></a
          >
        </li>
        <li class="find-screen__icons">
          <a href="#"
            ><i class="far fa-paper-plane fa-2x"></i><span>Invite</span></a
          >
        </li>
      </ul>
    </main>

    <div class="recommended-friends">
      <h4 class="recommended-friends__title">Recommended Friends</h4>
      <div class="recommended-friends__text">
        You have no recommended friends.
      </div>
    </div>

    <div class="open-chat">
      <div class="open-chat__title">
        <h4 class="open-chat__title--left">Open Chat</h4>
        <h4 class="open-chat__title--right">
          <span>Go to Openchat Home</span
          ><i class="fas fa-chevron-right fa-s"></i>
        </h4>
      </div>
      <div class="open-chat__content">
        <div class="open-chat__content--text">
          <h3 class="open-chat__content--textline user-component__title">
            #Slice_of_Watermelon
          </h3>
          <h5
            class="open-chat__content--textline user-component__subtitle--not-bold"
          >
            #WTM#수박#BEATSUMMER
          </h5>
          <h6 class="open-chat__content--textline user-component__subsubtitle">
            <img
              class="open-chat__content--avatar"
              src="https://i.pinimg.com/originals/fc/a9/85/fca9853565bd0d94b0337cc860a881d1.png"
            />
            <span>802 members |</span>
            <span class="open-chat__content--textline-status">Active</span>
          </h6>
        </div>
        <div class="open-chat__content--image">
          <img
            class="open-chat__content--image-thumbnail"
            src="https://www.johnnyseeds.com/dw/image/v2/BBBW_PRD/on/demandware.static/-/Sites-jss-master/default/dwc58dcc37/images/products/vegetables/02493_01_starlight.jpg?sw=387&cx=302&cy=0&cw=1196&ch=1196"
          />
          <span class="open-chat__content--image-popularity">
            ♥ 999
          </span>
        </div>
      </div>
    </div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__update"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <i class="fas fa-sad-tear fa-5x"></i>
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/127bd864d1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
